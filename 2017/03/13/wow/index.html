<h3 id="branch"><a href="#branch" class="headerlink" title="branch"></a>branch</h3><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div></pre></td><td class="code"><pre><div class="line">git branch 查看当前分支</div><div class="line">git branch a 创建分支a a与master的内容是一样的</div><div class="line">git checkout a 切换到分支a(或标签a)</div><div class="line">git checkout -b a 新建再切换到分支a</div><div class="line">git merge 合并分支 （git checkout master -- git merge a）</div><div class="line">git branch -d a 删除分支a</div><div class="line">git branch -D a （如果a分支还有未合并的代码）可以强制删除</div></pre></td></tr></table></figure>
